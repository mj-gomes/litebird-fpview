    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 24px; background:#ffffff; color:#111; }

    .note { margin-top:20px; color:#555; font-size:14px; }
  </style>
<style>
    .hover-overlay {
        position: absolute;
        background-color: rgba(255,165,0, 0.6);
        pointer-events: none;
        display: none;
        z-index: 10;
        border: 1px solid rgba(0,0,0,0.3);
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const areas = document.querySelectorAll('.map-area');
    const overlays = document.querySelectorAll('.hover-overlay');

    areas.forEach((area, index) => {
        area.addEventListener('mouseover', () => {
            overlays[index].style.display = 'block';
        });

        area.addEventListener('mouseout', () => {
            overlays[index].style.display = 'none';
        });
    });

    overlays.forEach(overlay => {
        const currentLeft = parseInt(overlay.style.left);
        const currentTop = parseInt(overlay.style.top);
        overlay.style.left = `${currentLeft + 31}px`; 
        overlay.style.top = `${currentTop + 102}px`; 
    });
});
</script>
